user USER GROUP;
worker_processes  1;
error_log  /home/USER/log/nginx_error.log;
pid        /tmp/pid/nginx.pid;
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    #log_format main '$remote_addr | $time_local | $request | $http_referer | $http_user_agent | $http_x_forwarded_for';
    log_format main '$remote_addr - $remote_user [$time_local] "$request"  $status $body_bytes_sent "$http_referer" "$http_user_agent" $http_x_forwarded_for';
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /home/USER/nginx_access.log  main;
    sendfile        on;
    #tcp_nopush     on;
    #keepalive_timeout  0;
    keepalive_timeout  65;
    #gzip  on;
    server {
        listen 80;
        # 项目域名,需要同步改/etc/hosts
        server_name localhost;
        # 配置为项目路径public目录
        root /home/USER/projects;
        index index.php index.html;
        try_files $uri @rewrite;
        location @rewrite {
            rewrite ^/(.*)$ /index.php?r=/$1;
        }
        access_log  /home/USER/log/localhost_access.log  main;
        include enable_php.conf;
    }
    include ./vhost/*.conf;
}
